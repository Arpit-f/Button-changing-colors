<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Color Buttons</h1> 
    <div class="container">
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)"> 
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="reset">Reset</option>
            </select>

        </form>
    
        <button class="btn blue">Wee!</button>
        <button class="btn red">Facebook</button>
        <button class="btn green">Yahoo</button>
        <button class="btn yellow">Signal</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
